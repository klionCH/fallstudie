name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci  # Schneller & sichert gleiche Paketversionen

      - name: Run Linter (ESLint)
        run: npm run lint  # Stellt sicher, dass der Code den Style-Vorgaben entspricht

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests (Jest)
        run: npm test

  deploy:
    name: Simulate Deployment
    runs-on: ubuntu-latest
    needs: [lint, test]  # Wartet, bis Linting & Testing erfolgreich waren

    steps:
      - name: Simulate Deployment
        run: echo "Deployment successful ðŸŽ‰"
